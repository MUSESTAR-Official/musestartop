<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频背景</title>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 100px;
            color: #fff;
            font-size: 50px;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5),
                         -2px -2px 4px rgba(255,255,255,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(5deg);
        }

        .menu {
            position: fixed;
            top: 180px;
            left: 100px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            perspective: 1000px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3),
                       inset 0 1px rgba(255,255,255,0.2);
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) translateZ(30px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4),
                       inset 0 2px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <h1 class="title">𝐌𝐔𝐒𝐄𝐒𝐓𝐀𝐑✶缪斯星</h1>
    <div class="menu">
        <a href="#">缪斯星动漫</a>
        <a href="#">缪斯星影视</a>
        <a href="#">缪斯集合搜</a>
        <a href="#">缪斯星官方</a>
    </div>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://note.youdao.com/yws/api/personal/file/WEB5ac9a7c8c245bbcc718950266945c378?method=download&inline=true&shareKey=07ab0bf66b66c453e6964fabf4138836" type="video/mp4">
            你的浏览器不支持视频标签。
        </video>
    </div>
    
    <div class="content">
        <!-- 这里放置页面内容 -->
    </div>
</body>
</html>
